server:
  port: 8081

---
spring:
  profiles:
    active:
      - testing
---
spring:
  profiles: testing
  data:
    mongodb:
      host: 192.168.0.88
      port: 27017
      database: ChitraLimbuTest
    rest:
      base-path: /api
      detection-strategy: annotated

---

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: '*'
  #        exclude: threaddump,heapdump
  endpoint:
    health:
      show-details: always